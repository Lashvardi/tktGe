<div class="title">
    <p>მიმდინარე ფილმები</p>
</div>
<div class="currentMovies_mainContainer">
    <ng-container *ngFor="let currentMovie of currentMovies">
        <a>
            <img [src]="currentMovie.Posters[0].FileName"  alt="">
            <p>{{currentMovie.Name}}</p>
        </a>
    </ng-container>
</div>
