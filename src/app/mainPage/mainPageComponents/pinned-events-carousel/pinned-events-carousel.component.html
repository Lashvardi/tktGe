<div class="pinnedEvents_mainContainer">
    <nz-carousel nzAutoPlay>
      <ng-container *ngFor="let pinnedEvent of tktPinnedEvents">
          <div nz-carousel-content>
            <a href="details/{{pinnedEvent.itemId}}">
              <img [src]="pinnedEvent.desktopImage" alt="">
            </a>
            <a href="details/{{pinnedEvent.itemId}}">
              <img [src]="pinnedEvent.mobileImage" alt="">
            </a>
          </div>
      </ng-container>
    </nz-carousel>
</div>
